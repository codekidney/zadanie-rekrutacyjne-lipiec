<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 3</title>
</head>
<body>
    <script>
        var removeEven = function(arr) {
            return arr.filter(function(number) {
                return number % 2 !== 0;
            });
        }
        console.log(removeEven([1,2,3,4,5,6,7,8,9]));
    </script>
</body>
