    <script>
        $ep1 = 'https://baconipsum.com/api/?type=all-meat&paras=3&start-with-lorem=1&format=json';
        $ep2 = 'https://baconipsum.com/api/?type=meat-and-filler&paras=5&format=json';

            return response.json()
        });

             return response.json()
        });

        Promise.all([epData1,epData2]).then(function(values){

        }).catch(error => console.log(`Error in executing ${error}`))
